<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>New Tab</title>
  <link rel="stylesheet" href="app.css" />
  <script src="csp-vue-js/vue.min.js"></script>
</head>
<body>

  <div class="network-offline" v-if="!online">
    <div>Network is unreachable</div>
  </div>

  <div class="container">
    <div class="top-sites">
      <div class="folder">
        <div><span v-on="dblclick: demo">Top</span> {{topSites.length}}</div>
      </div>
      <div v-repeat="topSites" class="site">
        <a v-attr="href: url">
          <div class="site-icon" v-style="background-image: url | favicon"></div>
        </a>
        <div class="site-tip">{{title}}</div>
      </div>
    </div>

    <div class="bookmarks">
      <div v-repeat="bookmarks">
        <div class="folder">
          <div>{{title}}</div>
        </div>
        <div v-repeat="children" class="site">
          <a v-attr="href: url">
            <div class="site-icon" v-style="background-image: url | favicon">
              <div class="site-icon-text">{{title}}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="app.js"></script>
</html>
