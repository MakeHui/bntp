<!DOCTYPE html>
<html ng-app="newTabBookmarkApp">
<head>
  <meta charset="utf-8"/>
  <title>New Tab</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body ng-controller="NewTabCtrl">

  <div class="container">
    <div class="top-sites">
      <div class="folder">
        <div><span ng-dblclick="demo()">Top</span> {{topSites | count}}</div>
      </div>
      <div ng-repeat="item in topSites" ng-include="'site.html'"></div>
    </div>
    <div class="bookmarks">
      <div ng-repeat="top in tree">
        <div ng-repeat="item in top.children" ng-include="'folder.html'"></div>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="folder.html">
    <div class="folder">
      <div>{{item.title}}</div>
    </div>
    <div ng-repeat="item in item.children | bookmarks" ng-include="'site.html'"></div>
    <div ng-repeat="item in item.children | folders" ng-include="'folder.html'"></div>
  </script>

  <script type="text/ng-template" id="site.html">
    <div class="site">
      <a href="{{item.url}}">
        <div class="site-icon" style="background-image: url('chrome://favicon/{{item.url}}')">
          <div class="site-icon-text">{{item.title}}</div>
        </div>
      </a>
      <div class="site-tip">
        <div class="site-tip-text">{{item.title}}</div>
      </div>
    </div>
  </script>

</body>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</html>
